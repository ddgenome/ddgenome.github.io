<p>I frequently get asked how the name of this blog should be pronounced. I typically pronounce it puh-<strong>lit</strong>-i-je-<em>noh</em>-miks. I have also heard people call it <strong>pol</strong>-eye-<em>tee</em>-je-<em>noh</em>-miks. But, you can just call it PIG.</p>
